<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chat - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-icon {
            width: 80px;
            height: 80px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.3);
        }

        .chat-icon i {
            color: white;
            font-size: 35px;
        }

        .login-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4285f4;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-login {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-login:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-login:active {
            background: #4e555b;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="chat-icon">
                <i class="fas fa-comment"></i>
            </div>

            <h1 class="login-title">Sistema de Chat</h1>
            <p class="login-subtitle">Entre com suas credenciais para acessar</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Seu nome de usuário"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password" class="form-label">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Sua senha"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-login">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username.trim() === '') {
            alert('Por favor, digite seu nome de usuário');
            document.getElementById('username').focus();
            return;
        }

        if (password.trim() === '') {
            alert('Por favor, digite sua senha');
            document.getElementById('password').focus();
            return;
        }

        const loginButton = document.querySelector('.btn-login');
        const originalText = loginButton.textContent;

        loginButton.textContent = 'Entrando...';
        loginButton.disabled = true;

        try {
            const response = await fetch('/api-login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Se necessário para Django CSRF
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.authenticated) {
                alert('Login realizado com sucesso!');
                // Salve seu token se desejar:
                // localStorage.setItem('authToken', data.authToken);
                window.location.href = '/'; // Redirecione para a página principal
            } else {
                alert(data.detail || 'Credenciais inválidas.');
            }
        } catch (error) {
            alert('Erro ao conectar com o servidor');
        } finally {
            loginButton.textContent = originalText;
            loginButton.disabled = false;
        }
    });

    // Função para pegar CSRF token do cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
</body>
</html>
